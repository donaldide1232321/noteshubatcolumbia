    <!-- Hash router script for GitHub Pages -->
    <script type="text/javascript">
      // This script helps with hash-based routing for GitHub Pages
      // It ensures that direct navigation to routes works correctly and handles page refreshes
      
      (function() {
        // Get the current path and hash
        var path = window.location.pathname;
        var hash = window.location.hash;
        
        // If we have a hash route already, we're good
        if (hash.startsWith('#/')) {
          return;
        }
        
        // Check if we're on a custom domain
        var isCustomDomain = window.location.hostname !== 'lovable-dev.github.io';
        
        // Base path depends on whether we're on a custom domain
        var basePath = isCustomDomain ? '/' : '/noteshubatcolumbia/';
        
        // Check for specific routes in the path
        if (path.includes('/browse')) {
          window.location.replace(basePath + '#/browse');
        } else if (path.includes('/upload')) {
          window.location.replace(basePath + '#/upload');
        }
      })();
    </script>
