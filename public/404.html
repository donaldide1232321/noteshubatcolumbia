<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Get the current path
    const path = window.location.pathname;
    
    // Check if it's a direct navigation to a route we want to handle
    if (path === '/browse' || path === '/upload') {
      // Redirect to the main app with the path
      window.location.href = '/' + window.location.search + window.location.hash;
    } else {
      // For other paths, just redirect to the main app
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
