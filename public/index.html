<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Columbia Notes Hub</title>
  <script type="text/javascript">
    // This script helps with hash-based routing for GitHub Pages
    // It ensures that direct navigation to routes works correctly
    
    // Check if we need to redirect to a specific hash route
    (function() {
      // If we're at the root with no hash, we're already at the home page
      if (window.location.pathname.endsWith('/noteshubatcolumbia/') && !window.location.hash) {
        // No need to redirect, we're at the home page
        return;
      }
      
      // Check for specific routes in the path
      var path = window.location.pathname;
      
      if (path.includes('/browse')) {
        window.location.replace('/noteshubatcolumbia/#/browse');
      } else if (path.includes('/upload')) {
        window.location.replace('/noteshubatcolumbia/#/upload');
      }
    })();
  </script>
</head>
<body>
  <!-- This file is only used for GitHub Pages routing and will be replaced by the actual index.html during build -->
  <p>Loading Columbia Notes Hub...</p>
</body>
</html>
